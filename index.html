<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary</title>
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#000;
    color:#fff;
    font-family:sans-serif;
    flex-direction: column;
    margin:0;
  }
  #video { display:none; max-width: 80%; border-radius: 10px; }
  #timer { font-size: 48px; margin-bottom: 20px; }
  #message { font-size: 24px; margin-bottom: 10px; }
</style>
</head>
<body>
<div id="message">Counting down to your surprise ❤️</div>
<div id="timer">10</div>
<video id="video" controls>
  <source src="anniversary_video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
let count = 10; // seconds
const timerEl = document.getElementById("timer");
const videoEl = document.getElementById("video");

const interval = setInterval(() => {
    count--;
    if(count > 0){
        timerEl.textContent = count;
    } else {
        clearInterval(interval);
        timerEl.style.display = "none";
        document.getElementById("message").style.display = "none";
        videoEl.style.display = "block";
        videoEl.play();
    }
}, 1000);
</script>
</body>
</html>
